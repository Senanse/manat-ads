<!DOCTYPE html><html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChestManat Oyunu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.postimg.cc/xj7b9ZP5/Screenshot-2025-07-05-17-35-41-416-com-whatsapp.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }#balanceDisplay {
  color: white;
  font-size: 20px;
  text-align: center;
  margin-top: 10px;
}

#chestButton {
  display: block;
  margin: 100px auto 20px;
  width: 100px;
  height: 100px;
  background: url('https://i.postimg.cc/JnMLLRsg/1751721558472.png') no-repeat center center;
  background-size: contain;
  border: none;
  cursor: pointer;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 5px yellow); }
  to { filter: drop-shadow(0 0 20px gold); }
}

#openChestBtn {
  display: block;
  margin: 0 auto;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: gold;
  color: black;
  cursor: pointer;
  box-shadow: 0 0 10px yellow;
  animation: glow 1s infinite alternate;
}

#menuButtons {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  padding: 10px;
}

.menuBtn {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  background: gold;
  color: black;
  border: none;
  cursor: pointer;
  animation: glow 1s infinite alternate;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.9);
  color: white;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup h2 {
  margin-bottom: 20px;
}

.closePopup {
  margin-top: 30px;
  padding: 10px 20px;
  background: red;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}

  </style>
</head>
<body><div id="balanceDisplay">Balans: 0.0000 AZN</div>
<button id="chestButton"></button>
<button id="openChestBtn">Sandığı Aç</button><div id="menuButtons">
  <button class="menuBtn" onclick="togglePopup('balancePopup')">Balans</button>
  <button class="menuBtn" onclick="togglePopup('invitePopup')">Dəvət Et</button>
  <button class="menuBtn" onclick="togglePopup('leaderboardPopup')">Leaderboard</button>
</div><div id="balancePopup" class="popup">
  <h2>Balans: <span id="popupBalance">0.0000</span> AZN</h2>
  <p>Minimum çıxarış 3 AZN-dir</p>
  <button onclick="withdraw()">Çıxarış Et</button>
  <button class="closePopup" onclick="togglePopup('balancePopup')">Bağla</button>
</div><div id="invitePopup" class="popup">
  <h2>Dəvət Linkin:</h2>
  <p id="inviteLink">https://t.me/ChestManat_bot?start=123456</p>
  <button onclick="copyLink()">Kopyala</button>
  <button class="closePopup" onclick="togglePopup('invitePopup')">Bağla</button>
</div><div id="leaderboardPopup" class="popup">
  <h2>Ən Yaxşı 10 Oyunçu</h2>
  <ol id="leaderboardList">
    <li>@user1 - 15 AZN</li>
    <li>@user2 - 13 AZN</li>
    <li>@user3 - 12 AZN</li>
  </ol>
  <button class="closePopup" onclick="togglePopup('leaderboardPopup')">Bağla</button>
</div><script>
  let balance = 0;
  let chestOpenCount = 0;
  const maxDailyOpens = 50;

  function togglePopup(id) {
    const popup = document.getElementById(id);
    popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    if (id === 'balancePopup') {
      document.getElementById('popupBalance').innerText = balance.toFixed(4);
    }
  }

  function copyLink() {
    const link = document.getElementById('inviteLink').innerText;
    navigator.clipboard.writeText(link);
    alert('Link kopyalandı!');
  }

  function withdraw() {
    if (balance >= 3) {
      alert("Zəhmət olmasa çıxarış üçün @Mansio44 ilə əlaqə saxlayın");
    } else {
      alert("Minimum çıxarış məbləği 3 AZN-dir");
    }
  }

  document.getElementById('openChestBtn').addEventListener('click', () => {
    if (chestOpenCount >= maxDailyOpens) {
      alert("Günlük reklam limiti bitdi. Sabah yenidən yoxlayın.");
      return;
    }

    const amount = (Math.random() * (0.0008 - 0.0005) + 0.0005).toFixed(4);
    balance += parseFloat(amount);
    chestOpenCount++;
    document.getElementById('balanceDisplay').innerText = `Balans: ${balance.toFixed(4)} AZN`;
    alert(`Sandıqdan ${amount} AZN qazandın!`);
  });
</script></body>
</html>
